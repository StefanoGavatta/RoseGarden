<div class="aggiornamenti-container">
  <!-- Background decorative elements -->
  <div class="decorative-shapes">
    <div class="floating-rose rose-1"></div>
    <div class="floating-rose rose-2"></div>
    <div class="floating-rose rose-3"></div>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>
    <div class="decorative-circle circle-4"></div>
    <div class="decorative-circle circle-5"></div>
    <div class="decorative-petal petal-1"></div>
    <div class="decorative-petal petal-2"></div>
    <div class="decorative-petal petal-3"></div>
  </div>

  <!-- Hero section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1 class="main-title">Aggiornamenti</h1>
      <p class="hero-subtitle">Scopri le ultime novità e miglioramenti</p>
      <div class="hero-description">
        <p>Resta aggiornato con tutti i nuovi sviluppi, funzionalità e miglioramenti del nostro sistema.</p>
      </div>
    </div>
  </section>

  <!-- Updates section -->
  <section class="updates-section">
    <div class="updates-content">
      <div class="updates-timeline">
        <div *ngFor="let aggiornamento of aggiornamenti; let i = index" class="update-item">
          <div class="update-date">{{ aggiornamento.data }} —</div>
          <div class="update-card">
            <div class="update-info">
              <h3 class="update-title">{{ aggiornamento.titolo }}</h3>
              <p class="update-description">{{ aggiornamento.descrizione }}</p>
            </div>
            <div class="update-image">
              <img [src]="aggiornamento.immagine" [alt]="aggiornamento.titolo" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
