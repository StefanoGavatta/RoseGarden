<div class="decorative-shapes" aria-hidden="true">
  <div class="circle circle-1"></div>
  <div class="circle circle-2"></div>
  <div class="circle circle-3"></div>
  <div class="circle circle-4"></div>
  <div class="circle circle-5"></div>
  <div class="circle circle-6"></div>
  <div class="circle circle-7"></div>
  <div class="circle circle-8"></div>
</div>
<div class="content">
  <h1 class="main-title">Rose Garden</h1>
  <p class="subtitle">
    Un'avventura incantevole targata <span class="highlight">Bizoj Production</span>
  </p>
  <button class="explore-btn" (click)="onExploreClick()" aria-label="Esplora il mondo di Rose Garden">
    <span class="btn-text">Explore</span>
    <span class="btn-icon" aria-hidden="true">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <polyline points="19 12 12 19 5 12"></polyline>
      </svg>
    </span>
  </button>
</div>
<div class="rose-decoration">
  <svg viewBox="0 0 100 100" class="rose-svg">
    <circle cx="50" cy="50" r="40" fill="var(--carnation-pink)" opacity="0.7" />
    <circle cx="50" cy="50" r="30" fill="var(--fairy-tale)" opacity="0.8" />
    <circle cx="50" cy="50" r="20" fill="var(--thistle)" opacity="0.9" />
    <circle cx="50" cy="50" r="10" fill="var(--uranian-blue)" />
  </svg>
</div>
