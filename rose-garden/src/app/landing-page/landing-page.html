<div class="landing-container">
  <!-- Background decorative circles -->
  <div class="decorative-shapes">
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>
  </div>

  <!-- Main content -->
  <div class="content">
    <h1 class="main-title">
      Rose Garden
    </h1>
    
    <p class="subtitle">
      Un'avventura incantevole targata <span class="highlight">Bizoj Production</span>
    </p>
    
    <button class="explore-btn" (click)="onExploreClick()">
      Explore
    </button>
  </div>

  <!-- Decorative circle -->
  <div class="rose-decoration">
    <svg viewBox="0 0 100 100" class="rose-svg">
      <circle cx="50" cy="50" r="40" fill="var(--carnation-pink)" opacity="0.7" />
      <circle cx="50" cy="50" r="30" fill="var(--fairy-tale)" opacity="0.8" />
      <circle cx="50" cy="50" r="20" fill="var(--thistle)" opacity="0.9" />
      <circle cx="50" cy="50" r="10" fill="var(--uranian-blue)" />
    </svg>
  </div>
</div>
